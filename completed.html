<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0>

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <title>Task Left</title>

    <link rel="stylesheet" type="text/css" href="Semantic/semantic.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="Semantic/semantic.js"></script>

    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
    <link href="./request.css" rel="stylesheet"/>


</head>
<body>
<div class="ui top fixed inverted segment" id="header">
    <div class="ui top inverted secondary pointing menu">
        <a class="active item">
            업무 관리
        </a>
        <a class="item" id="redir_notice">
            공지하기
        </a>
        <div class="right menu">
            <a class="item" id="gohome">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>
</div>

<div class="ui secondary pointing menu">
    <a class="item" data-tab="request" href="request.html">해야 할 일</a>
    <a class="active item" data-tab="complete">완료된 일</a>
</div>


<div class="ui active centered inline text loader">Loading</div>

<ul id="ulcontent">
</ul>


<!------------------------------Task Done Template------------------------------>

<script id="task-done-template" type="text/template">
    <li>
        <p class="invisible">{{keyvalue}}</p>
        <div id="cardnews" class="ui fluid card">
            <div class="content">
                <div class="header"><a class="item">
                    <div class="ui green horizontal label">{{category}}</div>
                    <div class="ui green horizontal basic label">Satisfied</div>

                    {{title}}</a>
                </div>

                <div>
                    <span><i class="comment icon"></i>{{comment}}</span>
                </div>
            </div>

            <div class="content" id="variable_content">
                <!--<div id="variable_content">-->
                <div class="description">
                    [Origianl Request] {{content}}
                </div>
                <div class="ui horizontal segments">
                    <div class="ui segment">location</div>
                    <div class="ui segment">{{location}}</div>
                </div>
                <div class="ui two buttons">
                    <div class="ui grey button" id="trashed">Delete</div>
                    <div class="ui red button" id="undo_finished">Undo Finished</div>
                </div>
                <!--</div>-->
            </div>

            <div class="extra content" id="lowerbar">
                <span class="right floated" id="expand_message">Show more<i class="angle down icon"></i></span>
                <span><i class="check circle outline icon"></i>Finished {{done_date}}</span>
            </div>
        </div>
    </li>
</script>


<!----------------------------------------------------------------------------->


<script src="jquery/js/jquery-3.3.1.min.js"></script>
<script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
<script src="https://cdn.rawgit.com/janl/mustache.js/master/mustache.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
<script src="./completed.js"></script>

</body>
</html>
